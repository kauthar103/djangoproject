{% extends 'genre/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piece</title>
</head>
<body>
{% block content %}
    {% for pieceobj in collection.piece_set.all %}
        <div align="center">
         <img src="{{ pieceobj.piececover }}" height="200" width="200">  
         <h2>{{ pieceobj.title }} - {{pieceobj.artist}}</h2>
         <h3>{{ pieceobj.type }}</h3>
         <h3>{{ pieceobj.year }}</h3>
         <br/>
        </div>
    {% endfor %}

{% endblock %}
</body>
</html>
